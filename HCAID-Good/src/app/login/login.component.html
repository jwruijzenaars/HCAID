<div class="card w-25 m-auto">
    <main class="form-signin card-body m-auto p-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="d-flex justify-content-center">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            </div>

            <div class="form-floating mb-3">
                <input type="email" formControlName="email" class="form-control" id="floatingInput"
                    placeholder="name@example.com" />
                <label for="floatingInput">Email address</label>
                <div *ngIf="submitted && f['email'].errors" class="text-danger">
                    <small *ngIf="f['email'].errors['required']">Email is required.</small>
                    <small *ngIf="f['email'].errors['email']">Please enter a valid email address.</small>
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="password" formControlName="password" class="form-control" id="floatingPassword"
                    placeholder="Password" />
                <label for="floatingPassword">Password</label>
                <div *ngIf="submitted && f['password'].errors" class="text-danger">
                    <small *ngIf="f['password'].errors['required']">Password is required.</small>
                    <small *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters
                        long.</small>
                </div>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-primary w-50 py-2" type="submit" [disabled]="loginForm.invalid">
                    Sign in
                </button>
            </div>

            <!-- Success Message -->
            <div *ngIf="loginSuccess" class="alert alert-success mt-3">
                Login successful!
            </div>

            <!-- Error Message -->
            <div *ngIf="!loginSuccess && errorMessage" class="alert alert-danger mt-3">
                {{ errorMessage }}
            </div>

        </form>
    </main>
</div>
